<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>HTML Form Exercise</title>
  </head>
  <body>
    <div class="flex-container">
      <h1>HTML Forms</h1>
      <!--
        EN:
        - "action" tells the browser to which file/site the form should transfer data to.
        - "method" defines how the data will be transfered (ex. Get or POST)
        - "onsubmit" is a html event that is triggered on submiting the form

        DE:
        - «action» sagt dem browser an welche Datei/Seite das Formular die Daten übergeben muss.
        - «method» legt fest wie die daten übermittelt werden (zBsp. GET oder POST)
        - "onsubmit" ist ein html event das beim absenden des formulars ausgelöst wird.
      -->
      <form
        id="firstForm"
        action="./result.html"
        method="GET"
        onsubmit="updateRestult()"
      >
        <!--
          EN: the for attribute in a label defines to which...
        -->
        <label for="firstName">First Name: </label><br />
        <input type="text" id="firstName" name="firstName" /><br />

        <label for="lastName">Last Name: </label><br />
        <input type="text" id="lastName" name="lastName" /><br />

        <label for="email">Email: </label><br />
        <input type="email" id="email" name="email" /><br />

        <label for="zip">Zip: </label><br />
        <input type="number" id="zip" name="zip" /><br />

        <label for="city">City: </label><br />
        <input type="text" id="city" name="city" /><br />

        <label for="quantity">Quantity: </label><br />
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="5"
        /><br />
        <label for="company">Company: </label><br />
        <!--
          EN: The input tag can be a submit type. We also can trigger a submit with a regular <button>Submit</button> tag.
          DE: Es ist möglich dem input tag den «type» submit zuzuweisen. Natürlich ist es auch möglich mit einem regulären <button>Absenden</button> tag das Fromular abzusenden.
        -->
        <input
          type="text"
          id="company"
          name="company"
          value="Opportunity"
          readonly
        /><br />

        <input class="form-button" type="submit" value="submit" />
      </form>
    </div>
    <script>
      /*
        EN: create the variables

        DE: erstellt die variablen
      */
      const firstName = document.getElementById("firstName");
      const lastName = document.getElementById("lastName");
      const email = document.getElementById("email");
      const zip = document.getElementById("zip");
      const city = document.getElementById("city");
      const quantity = document.getElementById("quantity");
      const company = document.getElementById("company");

      function updateRestult() {
        /*
          EN: Save the value as ("key", value) pair to the session storage.

          DE: Speichere die daten als ("key", value) paar in den session speicher.
        */
        sessionStorage.setItem("fNAme", firstName.value);
        sessionStorage.setItem("lName", lastName.value);
        sessionStorage.setItem("emailAddress", email.value);
        sessionStorage.setItem("zipCode", zip.value);
        sessionStorage.setItem("cityName", city.value);
        sessionStorage.setItem("quantityNumber", quantity.value);
        sessionStorage.setItem("companyName", company.value);
      }

      function setInputWithSessionData() {
        /*
        EN: Additional function to presist data in the Form.

        DE: Zusätzliche Funktion um die Daten im Formular zu behalten.
        */
      }
    </script>
  </body>
</html>
