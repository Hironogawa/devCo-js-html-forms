<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>HTML Form - Result</title>
  </head>
  <body>
    <button class="cta-btn" onclick="goSiteBack()">‚Üê</button>
    <div class="flex-container">
      <h1>Form Result</h1>
      <div id="result">Empty</div>
    </div>
    <script>
      let firstName = sessionStorage.getItem("first_name");
      let lastName = sessionStorage.getItem("last_name");
      let email = sessionStorage.getItem("email");

      let result =
        "Welcome " + firstName + " " + lastName + " meine Email:" + email;

      document.getElementById("result").innerHTML = result;

      function goSiteBack() {
        if (document.referrer.indexOf(window.location.host) !== -1) {
          history.back();
        }
      }
    </script>
  </body>
</html>
