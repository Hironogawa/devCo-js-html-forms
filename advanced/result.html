<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>HTML Form - Result</title>
  </head>
  <body>
    <button class="cta-btn" onclick="goSiteBack()">â¬… Form</button>
    <div class="flex-container">
      <h1>Form Result</h1>
      <div id="result"></div>
    </div>
    <script>
      const formData = sessionStorage.getItem("formData");
      const parsedFormData = JSON.parse(formData); // parse the data back into an javascript object

      console.log(parsedFormData);
      Object.entries(parsedFormData).forEach(([key, value]) => {
        console.log(key, value);
        // loop through the data and create a new div for each data
        const newDiv = document.createElement("div");
        newDiv.innerHTML = `${key}: ${value}`;
        document.getElementById("result").appendChild(newDiv);
      });

      function goSiteBack() {
        if (document.referrer.indexOf(window.location.host) !== -1) {
          history.back();
        }
      }
    </script>
  </body>
</html>
